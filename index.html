<!DOCTYPE html>
<html>

    <head>
        <title>Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <link rel="stylesheet" type="text/css" href="./css/content.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/side-view.css">
        <link rel="stylesheet" type="text/css" href="./css/sidenav.css">
        <link rel="stylesheet" type="text/css" href="./css/chat-noti.css">
        <link rel="stylesheet" type="text/css" href="./css/chat-time.css">
        <link rel="stylesheet" type="text/css" href="./css/messages.css">
        <link rel="stylesheet" type="text/css" href="./css/message.css">
        <link rel="stylesheet" type="text/css" href="./css/talk-bubble.css">
        <link rel="stylesheet" type="text/css" href="./css/image.css">
        <link rel="stylesheet" type="text/css" href="./css/ava.css">
        <link rel="stylesheet" type="text/css" href="./css/message-input.css">
        <link rel="stylesheet" type="text/css" href="./css/global.css">
        <link rel="stylesheet" type="text/css" href="./css/activities.css">
        <link rel="stylesheet" type="text/css" href="./css/card.css">
        <link rel="stylesheet" type="text/css" href="./css/logo.css">
        <link rel="stylesheet" type="text/css" href="./css/search-bar.css">
        <link rel="stylesheet" type="text/css" href="./css/page-option.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/main-ava.css">


    </head>

    <body>
        <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
        <div class="header">

            <a class="logo">
                <span class="helper"></span>
                <image style="vertical-align: middle; height: 70%; width: auto;"
                    src="images/1280px-Durex_logo.svg.png" />
            </a>
            <!-- <div class="page-options">

            </div> -->
            <div class="page-option is-active">
                Requests
            </div>
            <div class="page-option">
                Reviews
            </div>
            <div class="page-option">
                Credit
            </div>
            <div class="page-option">
                Help
            </div>

            <div class="search-bar">
                <button class="search-button">
                    <i class="fa fa-search"></i>
                </button>
                <input class="search-input" />
            </div>

            <div class="main-ava-div">
                <image src="./images/matteo-catanese-424968-unsplash.jpg" class="main-ava" />
            </div>
        </div>

        <div class="main">
            <div class="sidenav">
                <div class="sidenav-content">
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#clients">Clients</a>
                    <a href="#contact">Contact</a>
                </div>

            </div>
            <div class="container-1">
                <div class="content">
                    <p class="chat-notification">
                        <b>Jack. M</b> is typing
                    </p>
                    <div class="shadow">
                        <div class="messages">
                            <div class="chat-time">Today</div>
                            <div class="message left">
                                <image class="ava left" src="./images/avatar-male.jpg" width=20 height=20 />
                                <div class="talk-bubble left">
                                    <div class="talktext">
                                        <p>This is what I got in mind</p>
                                    </div>
                                    <div class="attachment">
                                        <image class="attach-img" src="./images/arthur-yao-326405-unsplash.jpg" />
                                        <image class="attach-img" src="./images/ian-battaglia-783775-unsplash.jpg" />
                                    </div>
                                </div>
                            </div>
                            <div class="message right">

                                <image class="ava right" src="./images/matteo-catanese-424968-unsplash.jpg" width=20
                                    height=20 />

                                <div class="talk-bubble right">
                                    <p>Let's see...</p>
                                </div>

                            </div>

                        </div>
                        <form class="message-input">
                            <input class="message-input__input" placeholder="Message" />
                            <button class="message-input__submit">
                                <div class="arrow-right">
                                </div>
                            </button>
                        </form>

                    </div>
                    <div class="activities">
                        <div>
                            <p class="activities__bar">
                                Activities
                            </p>
                        </div>
                        <ul>
                            <li class="activity shadow">
                                <span class="activity__text">Call Glenn M.</span>
                                <button class="activity__button">
                                    <img src="./images/appicns_Trash_Full.png" style="height: 18px; width: 18px" />
                                </button>
                            </li>
                            <li class=" activity shadow">
                                <span class="activity__text">Meet Glenn M.</span>
                                <button class="activity__button">
                                    <img src="./images/appicns_Trash_Full.png" style="height: 18px; width: 18px" />
                                </button>
                            </li>
                        </ul>
                        <div>
                            <button class="add-activity curved-side">
                                Add new activity
                            </button>
                        </div>
                    </div>
                </div>


                <div class="side-view">
                    <div class="side-view__title">
                        Request views
                        <select class="side-view__selector">
                            <option>This week</option>
                            <option>This month</option>
                            <option>This year</option>
                        </select>
                    </div>

                    <div class="container">
                        <img src="images/card-copy.png" srcset="images/card-copy@2x.png 2x,
                                 img/card-copy@3x.png 3x" class="layer">
                    </div>

                    <div class="container">
                        <img src="images/2.png" srcset="images/2@2x.png 2x,
                                     img/2@3x.png 3x" class="layer">
                    </div>

                    <div class="card shadow curved-side">
                        <p class="card__title">
                            <b>Users who choose you</b>
                        </p>

                        <div>
                            <span style="color: #4d8cf4" class="card__statistics">12</span>
                            <span class="card__time">This month</span>
                        </div>

                    </div>

                    <div class="card shadow curved-side">
                        <p class="card__title">
                            <b>Users who hasn't answer</b>
                        </p>
                        <div>
                            <span style="color: #ff6d4a" class="card__statistics">06</span>
                            <span class="card__time">This month</span>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
